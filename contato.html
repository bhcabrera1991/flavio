                <input type="text" id="nome" name="Nome" placeholder="Nome" required>
            </div>

                <label for="contato">Contato</label>

            </div>
            <div>
                <label for="mensagem">Qual sua duvida ?</label>

                <textarea id="mensagem" rows="10" cols="65" placeholder="Qual sua duvida?" required >
                </textarea>
            </div>

            <div>
                <button type="submit"  class="btn btn-primary" onclick="fn()">Enviar</button>
